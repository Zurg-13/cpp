<mat-card class="attribute-card">
    <mat-card-header>
        <mat-card-title>{{ attr.name }}</mat-card-title>
        <mat-card-subtitle>{{ attr.note }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button 
            (click)="upd()">Сохранить</button>

        <button mat-button
            (click)="new()">Добавить</button>

        <button mat-button
            (click)="del()">Удалить</button>

        <button mat-button
            (click)="sel()">Выбрать</button>
        
    </mat-card-actions>
</mat-card>
